  # fly.toml app configuration file generated for honing-inn on 2024-08-17T14:03:51+12:00
  #
  # See https://fly.io/docs/reference/configuration/ for information about how to use this file.
  #

  app = 'honing-inn'
  primary_region = 'syd'

  [build]

  [env]
    PORT = '8080'
    DATABASE_URL = "/mnt/volume/data.db"
    PREVIEW_ENV = "true"
    
  [http_service]
    internal_port = 8080
    force_https = true
    auto_stop_machines = 'stop'
    auto_start_machines = true
    min_machines_running = 0
    processes = ['app']

  [[vm]]
    memory = '1gb'
    cpu_kind = 'shared'
    cpus = 1

  [mounts]
    source = "sqlite3_volume"
    destination = "/mnt/volume"