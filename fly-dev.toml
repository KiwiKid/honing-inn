app = 'honing-in'
primary_region = 'syd'

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[env]
  DATABASE_URL = "/mnt/volume/development.sqlite3"
  PREVIEW_ENV = "true"

[mounts]
  source = "sqlite3_volume"
  destination = "/mnt/volume"